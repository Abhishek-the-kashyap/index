<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cred{
            height:750px;width:500px;background-color:grey;margin-left: 500px;border: groove;
        }    
    </style>
</head>
<body style="text-align: center;">
    <div style="height:750px;width:1500px;background-color:black;">
        <div class="cred">
            <p style="margin-top:20px;;"><h1>Shape Selector</h1></p><br>
            <br>
            <div id ="shape" style="height:300px;width:300px;margin-left: 80px;background-color: white;border: double;"></div>
            <br>
            <br>
            <br>
            <button onclick="square()";button style="height:35px;width:250px;background-color: red; margin-left30px;margin-top: 25px;border-radius: 50%;"><b>Square</b></button><br>
            <button onclick="reactangle()";button style="height:35px;width:250px;background-color:yellow; margin-left:10px;margin-top:25px;border-radius: 50%;"><b>Rectangle</b></button><br>
            <button onclick="circle()";button style="height:35px;width:250px;background-color:green; margin-left:5px;margin-top:25px;border-radius: 50%;"><b>Circle</b></button><br>
            

        </div>
    </div>
    
</body>
<script>
    function reactangle() {
        document.getElementById('shape').style['width']='400px';
        document.getElementById('shape').style['height']='300px';
        document.getElementById('shape').style['border-radius']='0%';
        document.getElementById('shape').style['background-color']='yellow';
    }
    function square() {
        document.getElementById('shape').style['height']='300px';
        document.getElementById('shape').style['width']='300px';
        document.getElementById('shape').style['border-radius']='0%';
        document.getElementById('shape').style['background-color']='red';
    }
    function circle(){
        document.getElementById('shape').style['height']='300px';
        document.getElementById('shape').style['width']='300px';
        document.getElementById('shape').style['border-radius']='50%';
        document.getElementById('shape').style['background-color']='green';
    }
</script>
</html>
